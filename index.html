<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dinner shopping list</title>
	<meta name="keywords" content="dinner, shopping">
	<meta name="description" content="Dinner shopping list">
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<h1>CSS Dinner Shopping List</h1>
			<span>Let's go to the mall!</span>
		</header>
		<div class="container">
			<main>
				<form action="#">
					<ul class="shopping-list">
						<li><label><input type="checkbox" name="dinner" id="item1"> <span class="item-name">A lot of pickles</span> <span class="small">for the next lessons about CSS</span></label></li>
						<li><label><input type="checkbox" name="dinner" id="item2"> <span class="item-name">10 apples</span> <span class="small">for more CSS manipulation</span></label></li>
						<li><label><input type="checkbox" name="dinner" id="item3"> <span class="item-name">20 oranges</span> <span class="small">because they are awesome</span></label></li>
						<li><label><input type="checkbox" name="dinner" id="item4"> <span class="item-name">10 plates</span> <span class="small">hm... they always disappear</span></label></li>
						<li><label><input type="checkbox" name="dinner" id="item5"> <span class="item-name">15 bentos</span></label></li>
						<li><label><input type="checkbox" name="dinner" id="item6"> <span class="item-name">1 bottle of Sake ^_^</span> <span class="small">for my friends</span></label></li>
					</ul>
				</form>
			</main>
			<footer class="footer">
				<span>Bon appetit :)</span>
			</footer>
		</div>
	</div>
</body>
</html>
